<script>
const carrusel = document.querySelector('#carrusel .imagenes');
const images = document.querySelectorAll('#carrusel .imagenes img');
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');
let currentIndex = 0;
function getVisibleSlides() {
  const screenWidth = window.innerWidth;
  if (screenWidth <= 600) return 1;
  if (screenWidth <= 991) return 2;
  return 3;
}
function showSlide(index) {
  const slideWidth = images[0].clientWidth + 10;
  carrusel.style.transform = `translateX(-${index * slideWidth}px)`;
}
prevButton.addEventListener('click', () => {
  const visibleSlides = getVisibleSlides();
  currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - visibleSlides;
  showSlide(currentIndex);
});
nextButton.addEventListener('click', () => {
  const visibleSlides = getVisibleSlides();
  currentIndex = (currentIndex < images.length - visibleSlides) ? currentIndex + 1 : 0;
  showSlide(currentIndex);
});
window.addEventListener('resize', () => showSlide(currentIndex));
</script>
